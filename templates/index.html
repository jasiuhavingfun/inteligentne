<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-center text-green-600">Plant Disease Classifier</h1>
            <form action="/" method="POST" enctype="multipart/form-data" class="space-y-4">
                <label class="block">
                    <span class="text-gray-700 font-medium">Upload a plant leaf image:</span>
                    <input type="file" name="file" accept="image/*" required 
                           class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-green-600">
                </label>
                <button type="submit" 
                        class="w-full bg-green-600 text-white font-medium py-2 rounded-lg hover:bg-green-700 transition">
                    Upload and Classify
                </button>
            </form>
        </div>
    </div>
</body>
</html>
