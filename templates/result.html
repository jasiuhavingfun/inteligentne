<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-center text-green-600">Classification Result</h1>
            <div class="mb-6">
                <p class="text-gray-700 font-medium">Prediction:</p>
                <p class="text-xl font-semibold text-green-800">{{ prediction }}</p>
            </div>
            <div class="mb-6">
                <p class="text-gray-700 font-medium mb-2">Uploaded Image:</p>
                <img src="{{ image_path }}" alt="Uploaded Leaf Image" class="rounded-lg shadow-lg">
            </div>
            <a href="/" 
               class="w-full bg-green-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-700 transition block text-center">
               Classify Another Image
            </a>
        </div>
    </div>
</body>
</html>
